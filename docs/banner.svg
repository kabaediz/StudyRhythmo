<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3700B3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#03DAC5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#018786;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)" rx="16" />
  <!-- Decorative circles -->
  <circle cx="820" cy="40" r="80" fill="#ffffff" fill-opacity="0.05" />
  <circle cx="780" cy="160" r="50" fill="#ffffff" fill-opacity="0.05" />
  <circle cx="80" cy="170" r="60" fill="#ffffff" fill-opacity="0.05" />
  <!-- Icon background -->
  <rect x="36" y="48" width="104" height="104" fill="url(#accent)" rx="24" />
  <!-- Book icon -->
  <rect x="56" y="68" width="64" height="72" fill="white" rx="6" />
  <rect x="64" y="76" width="48" height="6" fill="#3700B3" rx="3" />
  <rect x="64" y="88" width="48" height="6" fill="#3700B3" rx="3" />
  <rect x="64" y="100" width="32" height="6" fill="#3700B3" rx="3" />
  <rect x="56" y="68" width="6" height="72" fill="#03DAC5" rx="3" />
  <!-- Clock overlay -->
  <circle cx="104" cy="124" r="18" fill="#6200EE" stroke="white" stroke-width="2" />
  <line x1="104" y1="112" x2="104" y2="124" stroke="white" stroke-width="2" stroke-linecap="round" />
  <line x1="104" y1="124" x2="112" y2="128" stroke="white" stroke-width="2" stroke-linecap="round" />
  <!-- App name -->
  <text x="168" y="105" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="white">StudyRhythmo</text>
  <!-- Tagline -->
  <text x="170" y="138" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#03DAC5">Your personal Android study companion</text>
  <!-- Accent bar -->
  <rect x="168" y="148" width="200" height="4" fill="url(#accent)" rx="2" />
</svg>
