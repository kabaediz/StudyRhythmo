  <text x="430" y="253" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">TasksViewModel</text>

  <rect x="510" y="224" width="128" height="48" fill="#3949AB" rx="6" />
  <text x="574" y="253" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">StudyViewModel</text>

  <rect x="654" y="224" width="128" height="48" fill="#3949AB" rx="6" />
  <text x="718" y="253" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">NotesViewModel</text>

