  <text x="96" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Fragment</text>

  <rect x="172" y="100" width="120" height="56" fill="#6200EE" rx="6" />
  <text x="232" y="124" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Schedule</text>
  <text x="232" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Fragment</text>

  <rect x="308" y="100" width="120" height="56" fill="#6200EE" rx="6" />
  <text x="368" y="124" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Tasks</text>
  <text x="368" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Fragment</text>

  <rect x="444" y="100" width="120" height="56" fill="#6200EE" rx="6" />
  <text x="504" y="124" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Study / Timer</text>
  <text x="504" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Fragment</text>

  <rect x="580" y="100" width="120" height="56" fill="#6200EE" rx="6" />
  <text x="640" y="124" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Notes</text>
  <text x="640" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Fragment</text>

  <rect x="716" y="100" width="108" height="56" fill="#7C4DFF" rx="6" />
  <text x="770" y="124" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">Navigation</text>
  <text x="770" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#CE93D8" text-anchor="middle">Component</text>

  <!-- Arrow UI → ViewModel -->
