<svg xmlns="http://www.w3.org/2000/svg" width="860" height="540" viewBox="0 0 860 540">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6200EE" />
      <stop offset="100%" style="stop-color:#3700B3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000030" />
    </filter>
  </defs>
  <!-- Background -->
  <rect width="860" height="540" fill="#F5F5F5" rx="12" />
  <!-- Title -->
  <rect width="860" height="56" fill="url(#headerGrad)" rx="12" />
  <rect y="30" width="860" height="26" fill="url(#headerGrad)" />
  <text x="430" y="36" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">StudyRhythmo – Architecture Overview</text>

  <!-- ===== UI Layer ===== -->
  <rect x="20" y="72" width="820" height="100" fill="#EDE7F6" rx="8" filter="url(#shadow)" />
