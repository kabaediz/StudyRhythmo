  <text x="430" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="700" fill="#0D47A1" text-anchor="middle">Repository Layer (Kotlin Coroutines)</text>

  <rect x="80" y="338" width="160" height="36" fill="#1565C0" rx="6" />
  <text x="160" y="362" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">CourseRepository</text>

  <rect x="272" y="338" width="148" height="36" fill="#1565C0" rx="6" />
  <text x="346" y="362" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">TaskRepository</text>

  <rect x="452" y="338" width="160" height="36" fill="#1565C0" rx="6" />
  <text x="532" y="362" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">StudyRepository</text>

  <rect x="644" y="338" width="148" height="36" fill="#1565C0" rx="6" />
  <text x="718" y="362" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">NoteRepository</text>

