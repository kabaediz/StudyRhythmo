  <rect x="20" y="406" width="820" height="80" fill="#E0F7FA" rx="8" filter="url(#shadow)" />
  <text x="270" y="426" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="700" fill="#006064" text-anchor="middle">Room Database (SQLite)</text>

  <rect x="50" y="434" width="100" height="36" fill="#00838F" rx="6" />
  <text x="100" y="458" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">CourseDao</text>

  <rect x="166" y="434" width="100" height="36" fill="#00838F" rx="6" />
  <text x="216" y="458" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">TaskDao</text>

  <rect x="282" y="434" width="128" height="36" fill="#00838F" rx="6" />
  <text x="346" y="458" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">StudySessionDao</text>

  <rect x="426" y="434" width="100" height="36" fill="#00838F" rx="6" />
  <text x="476" y="458" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">NoteDao</text>

