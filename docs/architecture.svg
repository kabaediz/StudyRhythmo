  <rect x="570" y="406" width="270" height="80" fill="#FFF3E0" rx="8" filter="url(#shadow)" />
  <text x="705" y="426" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="700" fill="#E65100" text-anchor="middle">WorkManager</text>
  <rect x="586" y="434" width="112" height="36" fill="#EF6C00" rx="6" />
  <text x="642" y="449" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">CourseReminder</text>
  <text x="642" y="463" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Worker</text>
  <rect x="714" y="434" width="110" height="36" fill="#EF6C00" rx="6" />
  <text x="769" y="449" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">TaskReminder</text>
  <text x="769" y="463" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Worker</text>

  <!-- Legend -->
  <text x="430" y="520" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#757575" text-anchor="middle">MVVM + Repository Pattern · Room · WorkManager · Navigation Component · Kotlin Coroutines</text>
</svg>
